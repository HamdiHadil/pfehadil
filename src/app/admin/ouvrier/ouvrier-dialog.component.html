<!-- treatment-dialog.component.html -->

<h2 mat-dialog-title class="m-b-30">Gestion des ouvriers</h2>

<mat-dialog-content>
  <form (ngSubmit)="onSubmit()" [formGroup]="ouvrierForm">
    <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Secteur</mat-label>
    <mat-form-field appearance="outline" class="w-100" color="primary">
      <mat-select formControlName="sector">
        <mat-option *ngFor="let sector of sectors" [value]="sector.id">{{ sector.name }}</mat-option>
      </mat-select>
      <div *ngIf="ouvrierForm.get('sector')!.invalid && (ouvrierForm.get('sector')!.dirty )">
        <mat-error
          *ngIf="ouvrierForm.get('sector')?.errors?.['required']">
          Ce champ est requis.
        </mat-error>
      </div>
    </mat-form-field>

  
    <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">nombre</mat-label>
    <mat-form-field appearance="outline" class="w-100" color="primary">
      <input matInput formControlName="nbr">
      <div *ngIf="ouvrierForm.get('nbr')!.invalid && (ouvrierForm.get('nbr')!.dirty )">
        <mat-error *ngIf="ouvrierForm.get('nbr')?.errors?.['required']">
          Ce champ est requis.
        </mat-error>
        <mat-error *ngIf="ouvrierForm.get('nbr')?.errors?.['pattern']">
          Veuillez entrer un nombre valide.
        </mat-error>
      </div>
    </mat-form-field>


   

    <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Sex</mat-label>
    <mat-radio-group formControlName="sex" class="w-100" color="primary">
      <mat-radio-button value="male">Male</mat-radio-button>
      <mat-radio-button value="female">Female</mat-radio-button>
    </mat-radio-group>
    
    <div *ngIf="ouvrierForm.get('sex')!.invalid && ouvrierForm.get('sex')!.dirty">
      <mat-error *ngIf="ouvrierForm.get('sex')?.errors?.['required']">
        Ce champ est requis.
      </mat-error>
    </div>
    <mat-dialog-actions>
      <button mat-flat-button color="primary" type="submit" [disabled]="!ouvrierForm.valid">Envoyer</button>
      <button mat-stroked-button color="basic" mat-dialog-close>Fermer</button>
    </mat-dialog-actions>
  </form>
</mat-dialog-content>
